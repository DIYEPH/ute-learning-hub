# Production with External Database (Azure SQL / AWS RDS)
# Use this instead of docker-compose.prod.yml when using managed database

version: '3.8'

services:
  # Remove sqlserver service - using external database

  redis:
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-}

  zookeeper:
    restart: always

  kafka:
    restart: always

  backend:
    restart: always
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      # ‚≠ê External database connection string
      ConnectionStrings__DefaultConnection: ${DB_CONNECTION_STRING}
      Jwt__SecretKey: ${JWT_SECRET}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      Microsoft__ClientId: ${MICROSOFT_CLIENT_ID}
      Microsoft__TenantId: ${MICROSOFT_TENANT_ID}
      Microsoft__ClientSecret: ${MICROSOFT_CLIENT_SECRET}
      Email__SmtpUsername: ${SMTP_USERNAME}
      Email__SmtpPassword: ${SMTP_PASSWORD}
      Email__FromEmail: ${FROM_EMAIL}
      Email__BaseUrl: ${FRONTEND_URL}
      FileStorage__BaseUrl: ${API_URL}/uploads
      Recommendation__AiServiceBaseUrl: "http://ai:8000"
      Redis__ConnectionString: "redis:6379,password=${REDIS_PASSWORD:-}"
    # Remove depends_on sqlserver
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_started

  frontend:
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: "/api"
    depends_on:
      backend:
        condition: service_healthy

  ai:
    restart: always

  nginx:
    restart: always
    ports:
      - "80:80"
      - "443:443"

# Remove sqlserver-data volume
volumes:
  redis-data:
  zookeeper-data:
  kafka-data:
