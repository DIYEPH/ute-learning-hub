# Production with External Database (Azure SQL / AWS RDS)
# Lightweight deployment - No Redis, No Kafka

version: '3.8'

services:
  # SQL Server, Redis, Zookeeper, Kafka - ALL DISABLED
  # Using external database and NoOp message producer

  backend:
    restart: always
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: ${DB_CONNECTION_STRING}
      Jwt__SecretKey: ${JWT_SECRET}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      Microsoft__ClientId: ${MICROSOFT_CLIENT_ID}
      Microsoft__TenantId: ${MICROSOFT_TENANT_ID}
      Microsoft__ClientSecret: ${MICROSOFT_CLIENT_SECRET}
      Email__SmtpUsername: ${SMTP_USERNAME}
      Email__SmtpPassword: ${SMTP_PASSWORD}
      Email__FromEmail: ${FROM_EMAIL}
      Email__BaseUrl: ${FRONTEND_URL}
      FileStorage__BaseUrl: ${API_URL}/uploads
      Recommendation__AiServiceBaseUrl: "http://ai:8000"
      # Disable Redis - use MemoryCache fallback
      Redis__ConnectionString: ""

  frontend:
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_MICROSOFT_CLIENT_ID: ${MICROSOFT_CLIENT_ID}
      NEXT_PUBLIC_MICROSOFT_TENANT_ID: ${MICROSOFT_TENANT_ID}
      NEXT_PUBLIC_API_URL: ""
    depends_on:
      backend:
        condition: service_started

  ai:
    restart: always

  nginx:
    restart: always
    ports:
      - "80:80"
      - "443:443"

# No volumes needed - all external
volumes: {}
